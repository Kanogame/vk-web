<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <img src="text-logo.svg" class="text-logo">
        <input type="text" class="search" placeholder="Поиск">
    </div>
    <div class="auth-block">
        <img src="logo.svg" class="logo">
        <p class="name">Вход ВКонтакте</p>
        <div class="form"><input type="text" class="input" placeholder="Телефон или почта">
            <div class="checkbox-text">
                <label class="alien-computer">
                    <input type="checkbox">
                    Чужой компьютер
                </label>
            </div>
            <div class="buttons">
                <div>
                    <button class="login-button">Войти</button>
                </div>
                <p class="auth-text">или</p>
                <div>
                    <button class="qr-button">QR-код</button>
                </div>
            </div>
        </div>
    </div>
    <div class="page-block">
        <button class="signup-button">Зарегистрироваться</button>
        <p class="auth-text">После регистрации вы получите доступ <br>ко всем возможностям VK ID</p>
        <a href="https://google.com" class="auth-text">Узнать больше</a>
    </div>
</body>
</html>
